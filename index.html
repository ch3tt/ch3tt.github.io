  <script>
    let page = 0;
     
      function switchPage (pageIndex) {
       page = pageIndex;
      if (pageIndex == 0)   document.querySelector('#pagintation-slider').style.marginLeft = `0`;else
        document.querySelector('#pagintation-slider').style.marginLeft = `calc(-100vw + 52px)`;
          document.querySelector('.slider__dots').querySelector('.sel').classList.remove('sel');
        document.querySelector('.slider__dots').querySelectorAll('div')[pageIndex].classList.add('sel');
      }
   
      let startX; 
     function handleTouchStart (e){

  e.preventDefault();
  startX = e.touches[0].clientX;
  
  };
  
function handleTouchEnd (e){
    e.preventDefault();
  if (page == 0 && startX -  e.changedTouches[0].clientX > 20){
  switchPage(1);
  }else if (page == 1 &&  e.changedTouches[0].clientX - startX > 20){
    switchPage(0)
  }
  
  };
  </script>
