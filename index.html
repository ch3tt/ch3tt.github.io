<head>

    <link
    rel="stylesheet"
    type="text/css"
    href="https://www.paypalobjects.com/webstatic/en_US/developer/docs/css/cardfields.css"
 />
  <script src="https://www.paypal.com/sdk/js?components=buttons,card-fields&client-id=ASQXkkCXNn-EqCkZsLZ4t3TfLz6cy626Md0QucM9Kg-JLXAAmDq-NjPvQ9iouYuWwvvb0ycFJkSwfJid"></script>
    <title>Document</title>

<body>
    
<div id="paypal-button-container"></div>
    
<script>
    paypal
  .Buttons({
    // Sets up the transaction when a payment button is clicked
    createOrder: function (data, actions) {
      return actions.order.create({
       purchase_units: [{
        amount: {
            value: '1'
        }
       }]
      })
    },
    // Finalize the transaction after payer approval
    onApprove: function (data, actions) {
        return actions.order.capture().then(function (detalis){
console.log(detalis);
        })
    },
    onError: function (error) {
      // Do something with the error from the SDK
    },
  })
  .render("#paypal-button-container");

// Create the Card Fields Component and define callbacks

</script>
</body>
</html>
